name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    name: Run Tests
    strategy:
      matrix:
        runner: ["ubuntu-20.04", "macos-11", "windows-2019"]
        include:
          - runner: ubuntu-20.04
            os: linux
            arch: x64
            ext: ""
          - runner: macos-11
            os: macos
            arch: x64
            ext: ""
          - runner: windows-2019
            os: windows
            arch: x64
            ext: ".exe"
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install wget (Windows)
        if: matrix.os == 'windows'
        run: choco install wget
      - name: Install FileCheck
        shell: bash
        run: |
          mkdir bin
          cd bin
          BIN=FileCheck-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          wget https://github.com/jackkoenig/FileCheck/releases/download/FileCheck-16.0.6/$BIN
          mv $BIN FileCheck
          chmod +x FileCheck
          echo "$(pwd)" >> $GITHUB_PATH
          ./FileCheck --version
          cd ..
      - name: Install Scala and Coursier
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:11
      - name: Run Test
        shell: bash
        run: |
          # First run of mill is important to set itself up
          ./mill resolve _
          ./firtool-resolver/test/run_tests.sh ${{ matrix.os }}

